{% extends 'home.html' %}
{% load static %}
{% load widget_tweaks %}


{% block breadcrumb %}
<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
    <li class="breadcrumb-item">
        <a href="{% url 'projects' %}">{{project.name}}</a>
    </li>
    <li class="breadcrumb-item">

        <a href="{% url 'task_view' project.id task.id %}">{{task.name}}</a>
    </li>
    <li class="breadcrumb-item active">New subtask</li>
</ol>

{% endblock %}


<br>
<br>
<br>
<hr><p></p>
{% block content %}

<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-area-chart"></i> Create new subtask for {{task.name}} task
    </div>
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {% include 'form.html' %}
            <button type="submit" class="btn btn-success">Create subtask</button>
        </form>
    </div>
</div>
{% endblock %}
